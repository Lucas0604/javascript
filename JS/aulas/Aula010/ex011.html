<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vamos descobrir se você é ou não estrangeiro!</h1>
    <div>
        <label for="ipais">Informe o seu pais:</label>
        <input type="text" name="pais" id="ipais">
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="resultado">

    </div>

    <script>
        function verificar() {
            var pais = document.querySelector('input#ipais')
            var res = document.querySelector('div#resultado')
            
            res.innerHTML = `<p>Vivendo em <strong>${pais.value}</strong></p>`
            if (pais.value != `Brasil`) {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            } else{
                res.innerHTML += `<p>Vocêé brasileiro</p>`
            } 
        }
    </script>
</body>
</html>
