<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Votação 2025</h1>
    <div>
        <label for="iidade">Informe sua idade:</label>
        <input type="text" name="idade" id="iidade">
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="resultado">

    </div>

    <script>
        function verificar() {
            var idade = document.getElementById('iidade')
            var res = document.getElementById('resultado')
            if (idade.value < 16) {
                res.innerHTML = `Não vota!`
            } else if (idade.value < 18) {
                res.innerHTML = `Voto Opcional!`
            } else {
                res.innerHTML = `Voto Obrigatorio!`
            }
        }
    </script>
</body>
</html>
