<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentra</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        <label for="form.php">Velocidade do carro:</label>
        <input type="number" name="txtvel" id="itxtvel">
        Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>
    </div>

    <script>
        function calcular() {
            var txtv = document.getElementById('itxtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}>Km/h</strong</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirigja sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
